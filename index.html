<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!-- base screen html for game load -->

    <!-- header -->
    <h1 class="page-header text-center">Ugly Hangman</h1>

    <!-- game container -->
    <div class="container text-center">
        <div class="row">
            <!-- hangman image area -->
            <div class="col-xs-12">
                <img id="hangman-img" src="assets/images/hangman-0.jpg">
            </div>
            <div class="row jumbotron">
                <!-- guess area -->
                <div class="col-xs-6">
                    <h3 id="blank">Guess the letters in the word</h3>
                    <p id="losing-word">Guesses so far:</p>
                    <p id="user-guesses"></p>
                    <br>
                    <p id="non-letter"></p>
                </div>

                <!-- word area -->
                <div class="col-xs-6">
                    <h2 id="try-again">Your word:</h2>
                    <br>
                    <br>
                    <p id="word"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
